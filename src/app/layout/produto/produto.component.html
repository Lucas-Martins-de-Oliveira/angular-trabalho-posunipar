<div class="card m-3 shadow bg-body rounded">
    <h5 class="card-header">
      Lista de Produtos
    </h5>
    <div class="card-body">
  
      <div class="col-md-12 mb-1">
        <input type="text" [formControl]="searchControl!" class="form-control"
          placeholder="Digite para pesquisar usuários pelo nome" />
      </div>
  
      <table class="table table-bordered table-striped table-hover rounded-3">
        <thead class="table-dark">
          <tr>
            <th class="text-center">ID</th>
            <th>Descrição</th>
            <th>Ativo</th>
            <th>ID Grupo</th>
            <th>Estoque</th>
            <th>Venda</th>
            <th>Custo</th>
            <th>
              <button class="btn btn-outline-primary btn-circle" (click)="abrirModal(undefined)">
                <i class="fa fa-plus"></i>
              </button>
            </th>
          </tr>
        </thead>
        <tbody> 
          <tr *ngFor="let item of produtosSearch">
            <td class="text-center">{{ item.id }}</td>
            <td>{{ item.descricao }}</td>
            <td>{{ item.ativo }}</td>
            <td>{{ item.grupoId }}</td>
            <td>{{ item.estoque }}</td>
            <td>{{ item.preco.venda }}</td>
            <td>{{ item.preco.custo }}</td>
            
            <td>
              <button class="btn btn-outline-primary btn-circle" (click)="abrirModal(item)">
                <i class="fa fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
